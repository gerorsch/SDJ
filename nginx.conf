events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Configurações básicas
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 200M;  # Para uploads de PDFs grandes (aumentado)

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json;

    # Timeouts para LLM calls (aumentados)
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # Upstream servers
    upstream frontend_nextjs {
        server sdj_frontend:3000;  # Next.js frontend
    }

    upstream fastapi_backend {
        server rag_api:8001;  # FastAPI backend
    }

    # Servidor principal
    server {
        listen 80;
        server_name _;

        # Headers básicos para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rota principal - Next.js Frontend (Interface do usuário)
        location / {
            proxy_pass http://frontend_nextjs;
            
            # Headers para Next.js
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_buffering off;
        }

        # Next.js WebSocket (HMR em desenvolvimento)
        location /_next/webpack-hmr {
            proxy_pass http://frontend_nextjs/_next/webpack-hmr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # API FastAPI - ROTA CORRIGIDA
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://fastapi_backend;
            
            # Headers para upload de arquivos
            client_max_body_size 200M;
        }

        # Health check da API
        location /api/health {
            proxy_pass http://fastapi_backend/health;
        }

        # Endpoints específicos da API (sem /api/ prefix)
        location /processar {
            proxy_pass http://fastapi_backend/processar;
            client_max_body_size 200M;
        }

        location /gerar-sentenca {
            proxy_pass http://fastapi_backend/gerar-sentenca;
            client_max_body_size 200M;
        }

        location /stream/processar {
            proxy_pass http://fastapi_backend/stream/processar;
            client_max_body_size 200M;
        }

        location /health {
            proxy_pass http://fastapi_backend/health;
        }

        # Documentação da API (Swagger)
        location /docs {
            proxy_pass http://fastapi_backend/docs;
        }

        location /redoc {
            proxy_pass http://fastapi_backend/redoc;
        }

        # Health check geral do nginx
        location /nginx-health {
            access_log off;
            return 200 "Nginx is healthy\n";
            add_header Content-Type text/plain;
        }

        # Arquivos estáticos do Next.js
        location /_next/static/ {
            proxy_pass http://frontend_nextjs/_next/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Favicon
        location /favicon.ico {
            proxy_pass http://frontend_nextjs/favicon.ico;
            expires 1d;
            add_header Cache-Control "public";
        }

        # Bloquear arquivos sensíveis
        location ~ /\. {
            deny all;
            access_log off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
        }

        # Error pages customizadas
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            return 500 "Sistema temporariamente indisponível. Tente novamente em alguns minutos.";
            add_header Content-Type text/plain;
        }
    }

    # Map para upgrade de conexão WebSocket
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
}